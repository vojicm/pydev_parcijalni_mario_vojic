{% extends "base.html" %}

{% block title %}Update Customer{% endblock %}

{% block content %}

<div class="container">
    <!-- Page Header -->
    <div class="row my-4 align-items-center">
        <div class="col-md-6">
            <h2 class="mb-0">Update Customer</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="{% url 'customers:customer_list' %}" class="btn btn-secondary">Back to Customers</a>
        </div>
    </div>

    <!-- Product Form -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Customer Name</label>
                            <input type="text" name="name" id="name" value="{{ form.name.value }}" class="form-control" required>
                        </div>

                        <!-- Vat_id -->
                        <div class="mb-3">
                            <label for="vat_id" class="form-label">Vat_Id</label>
                            <textarea name="vat_id" id="vat_id" class="form-control">{{ form.vat_id.value }}</textarea>
                        </div>

                        <!-- Street -->
                        <div class="mb-3">
                            <label for="street" class="form-label">Street</label>
                            <textarea name="street" id="street"  class="form-control">{{ form.street.value }}"</textarea>
                        </div>

                        <!-- City -->
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <textarea name="city" id="city" class="form-control">{{ form.city.value }}</textarea>
                        </div>

                         <!-- Country -->
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <textarea name="country" id="country"  class="form-control">{{ form.country.value }}</textarea>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Update Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
       
{% endblock %}
